<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        p{
            color : green;
            font-size: 20px;
        }

        .demo{
            color : red;
            font-size: 20px;
        }

        #idex{
            color : blue;
            font-size: 10px;
        }
    </style>
    <!-- SELECTORS
    1.Type Selector
    2.Class Selector -> can be multiple and it will prefix with '.'
    3.Id Selector -> must be unique 
    4.Group selector -> ',' to used
     -->

     <h3>Example of selectors</h3>
     <p>Example of typle selector</p>
     <p>Example of typle selector</p>
     <p>Example of typle selector</p>
     <p>Example of typle selector</p>
     <h2 class="demo">Example of class selector</h2>
     <h3 class="demo">Example of class selector</h3>
     <p class="demo">Example of class selector</p>
     <p id="idex">Example of id selector</p>

     
</body>
</html>
